<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos Personales</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icono.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="container1">
            <h1>Datos personales</h1>
        </div>

        <h2 id="saludo"></h2>
        <h3>Tus datos son los siguientes:</h3>
        
        <div class="datos-grid">
           
            <div class="dato-card">
                <div class="label">Sexo</div>
                <div class="sexo-container">
                    <img id="sexo-imagen" src="" alt="Icono de sexo" class="sexo-imagen">
                    <div class="valor" id="sexo"></div>
                </div>
            </div>

            <div class="dato-card">
                <div class="label">Edad</div>
                <div class="valor" id="edad"></div>
            </div>

            <div class="dato-card">
                <div class="label">Altura</div>
                <div class="valor" id="altura"></div>
            </div>

            <div class="dato-card">
                <div class="label">Peso</div>
                <div class="valor" id="peso"></div>
            </div>

            <div class="dato-card">
                <div class="label">Tipo de Sangre</div>
                <div class="valor" id="sangre"></div>
            </div>
        </div>
    </div>

    <script src="java.js"></script>
</body>
</html>
